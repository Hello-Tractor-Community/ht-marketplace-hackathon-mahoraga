{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
        }
        .card-title {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .contact-btn {
            margin-top: 10px;
            background-color: rgb(255, 70, 30);
            color: white; 
            border: none;
            padding: 10px 20px; 
            border-radius: 5px;
            font-size: 16px; 
            cursor: pointer; 
            transition: background-color 0.3s ease;
        }
        .contact-btn:hover{
          background-color: #ff913d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Our Dealers</h2>
        <div class="row">
            {% for dealer in dealers %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ dealer.name }}</h5>
                            <p class="card-text">
                                <strong>Address:</strong><br>
                                {{ dealer.address }}<br><br>
                                <strong>Email:</strong><br>
                                <a href="mailto:{{ dealer.email }}">{{ dealer.email }}</a><br><br>
                                <strong>Phone:</strong><br>
                                {{ dealer.phone_number }}
                            </p>
                            <a href="mailto:{{ dealer.email }}" class="btn contact-btn">Contact Dealer</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
