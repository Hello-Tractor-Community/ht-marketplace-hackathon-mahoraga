<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="wishlist.css">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
        <title>Wishlist</title>
    </head>
    <body>
        <div class="header">
            <p class="logo">LOGO</p>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i><i class='bx bxs-cart'></i><p id="count">0</p></div>
        </div>
        <div class="container">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head"><p>My wishlist</p></div>
                <div id="cartItem">Your Wishlist is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">$ 0.00</h2>
                </div>
            </div>
        </div>
        <script src="wishlist.js"></script>
    </body>
</html>>
