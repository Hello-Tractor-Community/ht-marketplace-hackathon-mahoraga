<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    {% load static %}
     <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
<h1>Edit Product: {{ product.name }}</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'seller_dashboard' %}">Cancel</a>
</body>
</html>
